<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            background: black;
            transform: translate(-50%,-50%);
            display: flex;
        }
        .box > div{
            flex: 0 0 50%;
            height: 100px;
            /* flex-basis 的优先级是大于width 的,当设置了弹性布局的时候 */
        }
        .box > div:nth-of-type(1){
            background: cadetblue;
        }
        .box > div:nth-of-type(2){
            background: pink;
        }
        .bc{
            background: red;
            /* background-clip: content-box; */
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 10px solid black;
            background-origin: content-box;
            /* 这里需要对 background-clip  background-position backgrund-origin 去区别一下 */
        }
    </style>
</head>
<body>


    <div class="box">
        <div></div>
        <div></div>
    </div>


    <div class="bc">adsasd</div>
    
</body>
</html>
